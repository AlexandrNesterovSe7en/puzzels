<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –ü–∞–∑–ª (9x6)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e67e22;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        .game-container {
            position: relative;
            /* –†–∞–∑–º–µ—Ä –ø–æ–ª—è 9 * 50 = 450px, 6 * 50 = 300px */
            width: 450px;
            height: 300px;
            background-color: #34495e;
            border: 5px solid #ecf0f1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: grid;
            /* –°–µ—Ç–∫–∞ 9 –∫–æ–ª–æ–Ω–æ–∫ –Ω–∞ 6 —Ä—è–¥–æ–≤ */
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 1px;
            /* –ù–µ–±–æ–ª—å—à–æ–π –∑–∞–∑–æ—Ä –º–µ–∂–¥—É –∫—É—Å–æ—á–∫–∞–º–∏ */
        }

        .tile {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-repeat: no-repeat;
            transition: transform 0.2s, border 0.2s;
            box-sizing: border-box;
        }

        .tile:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∫—É—Å–æ—á–∫–∞ */
        .tile.selected {
            border: 3px solid #f1c40f;
            transform: scale(0.95);
            z-index: 20;
            box-shadow: 0 0 15px #f1c40f;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ */
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            height: 30px;
            text-shadow: 1px 1px 2px black;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ (–æ—Ä–∏–≥–∏–Ω–∞–ª) */
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-img {
            width: 225px;
            /* –£–º–µ–Ω—å—à–µ–Ω–Ω–∞—è –∫–æ–ø–∏—è –¥–ª—è –ø—Ä–µ–≤—å—é */
            height: 150px;
            border: 2px solid white;
            display: none;
            /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        .show-preview .preview-img {
            display: block;
        }
    </style>
</head>

<body>

    <h1>–°–æ–±–µ—Ä–∏ –ü–∞–∑–ª</h1>

    <div class="controls">
        <button onclick="shuffleGame()">–ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
        <button onclick="togglePreview()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª</button>
        <span id="moves">–•–æ–¥–æ–≤: 0</span>
    </div>

    <div class="game-container" id="board">
        <!-- –¢–∞–π–ª—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
    </div>

    <div id="message"></div>

    <div class="preview-container" id="preview-box">
        <p style="font-size: 12px; color: #bdc3c7;">–û—Ä–∏–≥–∏–Ω–∞–ª:</p>
        <img src="" alt="Preview" class="preview-img" id="preview-image">
    </div>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const IMG_URL = 'https://cdn.ananasposter.ru/image/cache/catalog/poster/travel/81/20759-1000x830.jpg'; // –ü–µ–π–∑–∞–∂ 450x300 (–ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ 3:2)
        const BOARD_WIDTH = 450;
        const BOARD_HEIGHT = 300;
        const TILE_SIZE = 50;

        const COLS = BOARD_WIDTH / TILE_SIZE; // 9
        const ROWS = BOARD_HEIGHT / TILE_SIZE; // 6
        const TOTAL_TILES = COLS * ROWS; // 54

        // --- –°–û–°–¢–û–Ø–ù–ò–ï ---
        let tiles = []; // –ú–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ { originalIndex, currentPos }
        let selectedTileIndex = -1;
        let moves = 0;
        let isGameActive = true;

        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const movesElement = document.getElementById('moves');
        const previewImage = document.getElementById('preview-image');

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function initGame() {
            // –û—á–∏—â–∞–µ–º –¥–æ—Å–∫—É
            boardElement.innerHTML = '';
            tiles = [];
            moves = 0;
            movesElement.textContent = `–•–æ–¥–æ–≤: ${moves}`;
            messageElement.textContent = '';
            isGameActive = true;
            selectedTileIndex = -1;
            previewImage.src = IMG_URL;

            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∏–Ω–¥–µ–∫—Å–æ–≤ [0, 1, 2, ... 53]
            for (let i = 0; i < TOTAL_TILES; i++) {
                tiles.push(i);
            }

            renderBoard();
        }

        // --- –û–¢–†–ò–°–û–í–ö–ê ---
        function renderBoard() {
            boardElement.innerHTML = '';

            tiles.forEach((originalIndex, currentIndex) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');

                // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –∫—É—Å–∫–∞ –¥–ª—è background-position
                const origRow = Math.floor(originalIndex / COLS);
                const origCol = originalIndex % COLS;

                const posX = -origCol * TILE_SIZE;
                const posY = -origRow * TILE_SIZE;

                tile.style.backgroundImage = `url('${IMG_URL}')`;
                tile.style.backgroundPosition = `${posX}px ${posY}px`;
                tile.style.backgroundSize = `${BOARD_WIDTH}px ${BOARD_HEIGHT}px`;

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                tile.onclick = () => handleTileClick(currentIndex);

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ
                if (currentIndex === selectedTileIndex) {
                    tile.classList.add('selected');
                }

                boardElement.appendChild(tile);
            });
        }

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---

        function handleTileClick(index) {
            if (!isGameActive) return;

            if (selectedTileIndex === -1) {
                // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫: –≤—ã–±–∏—Ä–∞–µ–º —Ç–∞–π–ª
                selectedTileIndex = index;
                renderBoard();
            } else if (selectedTileIndex === index) {
                // –ö–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Ç–æ–º—É –∂–µ —Å–∞–º–æ–º—É: —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                selectedTileIndex = -1;
                renderBoard();
            } else {
                // –í—Ç–æ—Ä–æ–π –∫–ª–∏–∫: –º–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏
                swapTiles(selectedTileIndex, index);
                selectedTileIndex = -1;
                moves++;
                movesElement.textContent = `–•–æ–¥–æ–≤: ${moves}`;
                renderBoard();
                checkWin();
            }
        }

        function swapTiles(idx1, idx2) {
            // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è –≤ –º–∞—Å—Å–∏–≤–µ tiles
            const temp = tiles[idx1];
            tiles[idx1] = tiles[idx2];
            tiles[idx2] = temp;
        }

        function shuffleGame() {
            // –ê–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞ –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }

            // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –ø–∞–∑–ª –Ω–µ —Å–æ–±—Ä–∞–Ω —Å–ª—É—á–∞–π–Ω–æ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
            // (–ø—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –º–∞—Å—Å–∏–≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω, –º–µ–Ω—è–µ–º –ø–µ—Ä–≤—ã–µ –¥–≤–∞)
            if (checkIfSorted()) {
                swapTiles(0, 1);
            }

            moves = 0;
            movesElement.textContent = `–•–æ–¥–æ–≤: ${moves}`;
            messageElement.textContent = '';
            isGameActive = true;
            selectedTileIndex = -1;
            renderBoard();
        }

        function checkWin() {
            if (checkIfSorted()) {
                isGameActive = false;
                messageElement.textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω!';
                // –£–±–∏—Ä–∞–µ–º –∑–∞–∑–æ—Ä—ã –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã –≤ –∫–æ–Ω—Ü–µ
                boardElement.style.gap = '0px';
                const allTiles = document.querySelectorAll('.tile');
                allTiles.forEach(t => t.style.border = 'none');
            }
        }

        function checkIfSorted() {
            for (let i = 0; i < tiles.length; i++) {
                if (tiles[i] !== i) return false;
            }
            return true;
        }

        function togglePreview() {
            document.body.classList.toggle('show-preview');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏, —á—Ç–æ–±—ã —Ñ–æ–Ω –æ—Ç—Ä–∏—Å–æ–≤–∞–ª—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        const imgLoader = new Image();
        imgLoader.src = IMG_URL;
        imgLoader.onload = initGame;

    </script>
</body>

</html>
